<table class="table">
    <thead class="clr-tble">
     <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Company</th>
        <th>Dob</th>
        <th>Edit</th>
        <th>Delete</th>
     </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList ; let i=index">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.company}}</td>
            <td>{{user.dob}}</td>
            <td (click)="editUser(user.firstName)" uk-toggle="#modal-center">edit</td>
            <td (click)="remove(i)">Delete</td>
        </tr>
    </tbody>
</table>


<div id="modal-center" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

        <button class="uk-modal-close-default" type="button" uk-close></button>

        <div class="card">
            <div class="card-body">
                
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text"  class="form-control" [(ngModel)]="userListsingleDetail.firstName"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text"  class="form-control" [(ngModel)]="userListsingleDetail.lastName"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="userListsingleDetail.email" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control"  [(ngModel)]="userListsingleDetail.phoneNumber"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Company</label>
                        <input type="text" class="form-control"  [(ngModel)]="userListsingleDetail.company"/>
                    </div> 
                    <div class="mb-3">
                        <label class="form-label">DOB</label>
                        <input type="date" class="form-control"  [(ngModel)]="userListsingleDetail.dob"/>
                    </div>
                </div>
                <button (click)="updateUser()">Update</button>

    </div>
</div>
