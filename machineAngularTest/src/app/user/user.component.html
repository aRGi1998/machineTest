<div class="card">
    <div class="card-body">
        
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text"  class="form-control" [(ngModel)]="firstName"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text"  class="form-control" [(ngModel)]="lastName"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" />
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control"  [(ngModel)]="phone"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Company</label>
                <input type="text" class="form-control"  [(ngModel)]="company"/>
            </div>
            <span>Gender</span>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" value="female" name="flexRadioDefault" id="flexRadioDefault1" (change)="inputChange($event)">
                <label class="form-check-label" for="flexRadioDefault1">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="male" name="flexRadioDefault" id="flexRadioDefault2" (change)="inputChange($event)">
                <label class="form-check-label" for="flexRadioDefault2">
                  Male
                </label>
              </div>
            <div class="mb-3">
                <label class="form-label">DOB</label>
                <input type="date" class="form-control"  [(ngModel)]="dob"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control"  [(ngModel)]="password"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control"  [(ngModel)]="confirmPassword"/>
            </div>
            <button (click)="register()">Register</button> 
            <button>Cancel</button>
    </div>
</div>
